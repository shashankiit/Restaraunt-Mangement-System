{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
</head>
<body>
    <h1>Thank you</h1><br>
    <!-- <h2>Your food will be delivered by Ram</h1> -->
    <form action="feedback" method="POST">
        {% csrf_token %}
        <label for="name">Phone no:</label><br>
        <input type="text" id="name" name="phone"><br><br>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="date" value="2018-07-22" min="2018-01-01" max="2021-12-31"><br><br>
        <label for="name">Comments:</label><br>
        <input type="text" id="name" name="comment"><br><br>
        Rating: <br>
        1----2----3----4----5 <br>
        <input type="radio" id="rate" name="rate1">
        <input type="radio" id="rate" name="rate2">
        <input type="radio" id="rate" name="rate3">
        <input type="radio" id="rate" name="rate4">
        <input type="radio" id="rate" name="rate5"><br><br>
        <input type="submit">
    </form>
</body>
</html>
