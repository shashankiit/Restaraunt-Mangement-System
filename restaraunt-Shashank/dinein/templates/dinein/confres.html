<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reservation</title>
</head>
<body>
    <h1>Please Confirm Reservation</h1><br>
    <h3>
    Number of diners : {{diners}}<br>
    Date of reservation : {{date}}<br>
    Time: {{restime}}<br>
    Time duration: {{duration}}<br>
    Reservation ends: {{endtime}}
    </h3>
    <br>
    <form action="update/" method="POST">
        {% csrf_token %}
        <input type = "hidden" name = "diners" value = {{diners}}>
        <input type = "hidden" name = "date" value = {{date}}>
        <input type = "hidden" name = "restime" value = {{restime}}>
        <input type = "hidden" name = "duration" value = {{duration}}>
        <input type = "hidden" name = "endtime" value = {{endtime}}>
        <input type="submit" name="action" value="Confirm" />
        <input type="submit" name="action" value="Go Back" />
    </form>
</body>
</html>
