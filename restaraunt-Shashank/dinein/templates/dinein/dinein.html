<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-in</title>
</head>
<body>
    <h1>Hello {{user}}</h1>
    <h2>Choose reservation slots please</h2><br>
    <form action="confirmation/" method="POST">
      {% csrf_token %}
      <input type = "hidden" name = "pnum" value = {{user.phone}}>
    <label for="name">Number of Diners:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="name">Time Duration:</label>
        <input type="time" id="name" name="name"><br><br>
        <input type = "hidden" name = "todate" value = {{todate}}>
        <input type = "hidden" name = "nowtime" value = {{curtime}}>
        <button>submit</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
