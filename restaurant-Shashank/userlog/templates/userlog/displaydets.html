<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    {% load static %}
    <link rel = "stylesheet" href="{% static 'startpage/styles.css' %}" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <br><br><br><br><br>
    <form name="dets" class= "container bg-light text-black" action = "update" method = "POST">
        {%if found%}
    <h3>Customer found!! Update your details.</h3>
    {% else %}
    <h3>Customer not found!! Please enter your details.</h3>
    {% endif %}
        {% csrf_token %}
        <br><br>
        <label for="pnum">Phone:</label><br>
        <input type="number" id="pnum" name="pnum" value = {{ phone}}><br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value = "{{ user.name}}" required><br><br>
        <label for="addr">Address:</label><br>
        <input type="text" id="addr" name="addr" value = "{{ user.address}}" style="width: 500px;height: 100px"><br><br>
        <label for="arcode">Area code:</label><br>
        <input type="number" id="arcode" name="arcode" value = {{ user.area_code}}><br><br>
        <input type="submit" value = "Update" class = "btn btn-primary">
    </form>

    {% comment %} <form action = "continue" method = "POST" >
    {% csrf_token %}
    <input type = "hidden" name="pnum" value = {{phone}}>
    <input type="submit" value = "Continue">
    </form> {% endcomment %}
</body>
</html>
