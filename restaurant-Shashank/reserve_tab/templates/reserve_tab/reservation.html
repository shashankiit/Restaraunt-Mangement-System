<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% load static %}
    <link rel = "stylesheet" href="{% static 'startpage/styles.css' %}" type="text/css">
</head>
<body>
    <br><br><br><br>
    <form class = "container bg-light text-black" action="confirmation/" method="POST">
      {% csrf_token %}
      
      <h2>Choose reservation slots please</h2><br>
      <input type = "hidden" name = "pnum" value = {{user.phone}}>
    <label for="name">Number of Diners:</label><br>
        <input type="number" id="name" name="name" required><br><br>
        <label for="name">Date:  </label>
        <input type="date" id="name" name="name" required><br><br>
        <label for="name">Start Time:</label>
        <input type="time" id="name" name="name" required>
        <label for="name">Time Duration:</label>
        <input type="time" id="name" name="name" required><br><br>
        <input type="submit" class="btn btn-primary">

        
    </form>

    {% if messages %}
    <ul class="container bg-success text-white">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
